<div class="property-item rounded overflow-hidden">
  <div class="position-relative overflow-hidden">

    <a routerLink="/rental/{{rentalsend._id}}/id"><img [src]="rentalsend.image.url" class="img-fluid" alt=""
        style="height: 288px; width: 352px;"></a>

    <div class="bg-primary rounded text-white position-absolute start-0 top-0 m-4 py-1  px-3">For Rent</div>

    <div
      class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3 card-subtitle type-{{rentalsend.category}}">
      {{rentalsend.category}}</div>
  </div>

  <div class="p-4 pb-0">
    <h5 class="text-primary mb-3"> ${{rentalsend.dailyPrice}} per night - free cancellation</h5>
    <a class="d-block h5 mb-2" href="">{{rentalsend.title}}</a>
    <p><i class="lni lni-map-marker"></i><span class="m-lg-1">{{rentalsend.street}}, {{rentalsend.city}}</span></p>
  </div>

  <div class="d-flex border-top">
    <small class="flex-fill text-center border-end py-2"><i class="lni lni-home"></i> <span
        class="m-lg-2">{{rentalsend.numOfRooms}}</span>
      Rooms</small>
    <small class="flex-fill text-center border-end py-2"><i class="fa fa-user"></i>
      <span class="m-lg-2"> {{convertStringtoNumber(4)}}
        guests</span></small>
    <small class="flex-fill text-center border-end py-2"><i class="fa fa-bed"></i><span class="m-lg-2">
        {{convertStringtoNumber(2)}}beds</span></small>
  </div>

</div>

<ng-content></ng-content>
