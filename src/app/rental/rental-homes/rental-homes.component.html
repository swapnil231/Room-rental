<!-- <p>rental-homes works! in city {{city}}</p> -->
<div class="bwm-list-page">
  <h1 class="title">Your home in "{{city | firstletter}}"</h1>
  <p *ngIf="rentals.length === 0 && !isFetching" class="alert alert-warning">
    No rentals found for your query.
  </p>
  <div class="row">
    <div *ngFor="let rental of rentals" class="col-md-3 col-xs-12">
      <app-cards [rentalsend]="rental">
      </app-cards>
    </div>
  </div>
</div>
