<div class="booking">
  <!-- TODO: rental.dailyPrice -->
  <h3 class="booking-price">${{rental.dailyPrice}} <span class="booking-per-night">per night</span></h3>
  <hr>
  <!-- TODO: if is authenticated -->
  <ng-container *ngIf="isauth">
    <form>
      <label>Dates</label><span class="mybtn" #resetvar (click)="reset()">❌</span>
      <!-- [TODO:Here Comes Date Input] -->
      <mat-form-field style="width: 19vw;">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [dateFilter]="myDateFilter" [rangePicker]="picker" [min]="mindate" [max]="maxdate"
          [(ngModel)]="date">
          <input matStartDate placeholder="Start date" (dateChange)="OnDateChange($event)">
          <input matEndDate placeholder="End date" (dateChange)="OnDateChange2($event)">
        </mat-date-range-input>
        <!-- <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

      </mat-form-field>



      <div class="form-group">
        <label for="guests">Guests</label>
        <!-- TODO: bind to newBooking.guests -->
        <input type="number" class="form-control" id="guests" name="guests" [(ngModel)]="newbooking.guests">
      </div>
    </form>

    <button [disabled]="!isbookingdatavalid" [ngClass]="!isbookingdatavalid?'no-click':''"
      class="btn btn-danger btn-confirm btn-block mt-2 mb-2" (click)="updatebooking()">Reserve place now</button>

    <hr>
  </ng-container>
  <!-- TODO: if is NOT authenticated -->
  <div *ngIf="!isauth" class="should-login">
    <a class="btn bwm-btn-main" routerLink="/login">Login and book this place today</a>
  </div>
  <p class="booking-note-title">People are interested into this house</p>
  <p class="booking-note-text">
    More than 500 people checked this rental in last month.
  </p>
</div>
