<div class="booking">

  <h3 class="booking-price">${{rental.dailyPrice}} <span class="booking-per-night">per night</span></h3>
  <hr>
  <!-- TODO: if is authenticated -->
  <ng-container *ngIf="isauth">
    <form>

      <label>Dates</label><span class="mybtn" (click)="reset()" #resetvar>‚ùå</span>

      <mat-form-field style="width: 260px;">

        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [dateFilter]="bookingdatesRangFilter" [rangePicker]="picker" [min]="mindate"
          [max]="maxdate" [(ngModel)]="date">
          <input matStartDate placeholder="Start date" (dateChange)="OnDateChange($event)">
          <input matEndDate placeholder="End date" (dateChange)="OnDateChange2($event)">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

      </mat-form-field>

      <div class="form-group">
        <label for="guests">Guests</label>
        <input type="number" class="form-control" id="guests" name="guests" [(ngModel)]="newbooking.guests">
      </div>

    </form>

    <button [disabled]="!isbookingdatavalid" (click)="updatebooking()" [ngClass]="!isbookingdatavalid?'no-click':''"
      class="btn btn-danger btn-confirm btn-block mt-2 mb-2">Reserve place now</button>

    <hr>
  </ng-container>

  <!-- TODO: if is NOT authenticated -->
  <div *ngIf="!isauth" class="should-login">
    <a class="btn bwm-btn-main p-3" routerLink="/login">Login and book this place today</a>
  </div>
  <p class="booking-note-title">People are interested into this house</p>
  <p class="booking-note-text">
    More than 500 people checked this rental in last month.
  </p>
</div>
